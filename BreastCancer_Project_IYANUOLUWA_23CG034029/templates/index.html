<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #fce4ec; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 5px 15px rgba(233, 30, 99, 0.2); width: 100%; max-width: 500px; }
        h1 { text-align: center; color: #c2185b; margin-bottom: 30px; }
        .warning { background-color: #fff3e0; border: 1px solid #ffe0b2; color: #e65100; padding: 10px; border-radius: 5px; font-size: 0.9em; margin-bottom: 20px; text-align: center; }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; color: #880e4f; }
        input { padding: 10px; border: 1px solid #f8bbd0; border-radius: 5px; font-size: 16px; outline: none; }
        input:focus { border-color: #c2185b; box-shadow: 0 0 5px rgba(194, 24, 91, 0.2); }
        button { background-color: #d81b60; color: white; border: none; padding: 12px; border-radius: 5px; font-size: 1.1em; cursor: pointer; transition: background 0.3s; font-weight: bold; margin-top: 10px; }
        button:hover { background-color: #ad1457; }
        .result { margin-top: 25px; padding: 20px; border-radius: 5px; text-align: center; font-size: 1.5em; font-weight: bold; }
        .benign { background-color: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
        .malignant { background-color: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Health Prediction System</h1>
        <div class="warning">⚠️ Educational Purpose Only. Not for Medical Diagnosis.</div>
        
        <form method="POST">
            <div>
                <label for="radius_mean">Mean Radius:</label>
                <input type="number" id="radius_mean" name="radius_mean" step="0.01" required placeholder="e.g. 14.12">
            </div>
            <div>
                <label for="texture_mean">Mean Texture:</label>
                <input type="number" id="texture_mean" name="texture_mean" step="0.01" required placeholder="e.g. 19.3">
            </div>
            <div>
                <label for="perimeter_mean">Mean Perimeter:</label>
                <input type="number" id="perimeter_mean" name="perimeter_mean" step="0.01" required placeholder="e.g. 92.0">
            </div>
            <div>
                <label for="area_mean">Mean Area:</label>
                <input type="number" id="area_mean" name="area_mean" step="0.1" required placeholder="e.g. 651.2">
            </div>
            <div>
                <label for="smoothness_mean">Mean Smoothness:</label>
                <input type="number" id="smoothness_mean" name="smoothness_mean" step="0.0001" required placeholder="e.g. 0.10">
            </div>
            
            <button type="submit">Predict Diagnosis</button>
        </form>

        {% if prediction %}
            <div class="result {{ prediction.lower() }}">
                Result: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
